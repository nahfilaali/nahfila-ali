<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <script src="static/script.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        </script>
    
    <main>
        <div class="pdf-container"> 
            <iframe src="static/NahfilaAliResume.pdf">
                This browser does not support PDFs. Please download the PDF to view it: <a href="static/NahfilaAliResume.pdf">Download PDF</a>.
            </iframe>
            <div class="download-button">
                <a href="static/NahfilaAliResume.pdf" download>
                    <img src="static/download-resume.png" alt="Download Resume" class="download-image">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
