<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <script src="static/script.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        </script>

    <main> 
        <div class="contact-text"> 
            <h1 class="contact-header">Contact Me</h1>
            <p class="contact-line">Email: ali.nahfila@gmail.com</p>
            <p class="contact-line">Phone: (917)-742-1997</p>
            <p class="contact-line">LinkedIn: <a href="https://www.linkedin.com/in/nahfilaali/" target="_blank">https://www.linkedin.com/in/nahfilaali/</a> </p>
        </div>
    </main>
</body>
</html>
